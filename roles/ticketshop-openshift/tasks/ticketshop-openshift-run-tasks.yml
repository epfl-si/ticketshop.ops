# Create the /opt/dinfo/etc/dbs.conf and 
# /var/www/vhosts/ticketshop.epfl.ch/private/etc/access_conf secrets
- name: "ticketshop secrets"
  openshift:
    state: latest
    apiVersion: v1
    kind: Secret
    metadata:
      name: ticketshop-secrets
      namespace: '{{ openshift_namespace }}'
    type: Opaque
    data:
      dbs.conf: '{{ _dbs_conf | base64 }}'
      access_params: '{{ _access_params | base64 }}'
  vars:
    _dbs_conf: |
      {% for k, el in keybase_secrets.cadi_dbs.items() %}
      {{ k }}	{{ el.db_name }}	{{ el.db_host }}	{{ el.db_user }}	{{ el.db_pass }}
      {% endfor %}
    _access_params: |
       $sap_user = '{{ keybase_secrets.sap.user }}';
       $sap_pwd  = '{{ keybase_secrets.sap.password }}';
  tags:
    - ticketshop.dbs

- name: Service
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: ticketshop-service
        namespace: "{{ openshift_namespace }}"
        labels:
          app: ticketshop
      spec:
        ports:
          - name: 8080-tcp
            port: 8080
            protocol: TCP
            targetPort: 8080
        selector:
          deploymentconfig: ticketshop
  tags:
    - ticketshop.service

- name: Route
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: ticketshop-route
        namespace: "{{ openshift_namespace }}"
        labels:
          app: ticketshop
          epfl.ch/visibility: public
      spec:
        host: "{{ ticketshop_hostname }}"
        port:
          targetPort: 8080-tcp
        tls:
          termination: edge
        to:
          kind: Service
          name: ticketshop-service
          weight: 100
        wildcardPolicy: None
  tags:
    - ticketshop.route


- name: Config Map
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: payonline-conf
        namespace: "{{ openshift_namespace }}"
      data:
        SITE_URL: "{{ ticketshop_hostname }}"
        TEQUILA_HOST: "{{ tequila_hostname }}"
        TICKETSHOP_APACHE_CONF: "{{ lookup('template', 'ticketshop-apache-conf.j2') }}"
  tags:
    - ticketshop.config

